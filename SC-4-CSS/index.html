<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p   {
            color: gold;
            font-size: 40px;
        }
    </style>

    <!-- 4 - External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/titles.css">
</head>
<body>
    <!-- 1 - Inline -->
    <h1 style="color: blue;">Mudar cor com Inline</h1>
    <h1 style="color: red;">Outro tipo</h1>

    <!-- 2 - Multiplas regras -->
    <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red;">
        Mudar cor e tamanho da fonte
    </h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal CSS</p>
    <p>Mais um!</p>
    <p>E mais outro!</p>

    <!-- 4 - External CSS -->
    <h3>Meu titulo verde</h3>

    <!-- 5 - Ordem do CSS -->
    <p style="color: red;">Ordem do CSS</p>
    <p>Ordem do CSS 2</p>

    <!-- 6 - multiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Abacate</li>
    </ul>

    <!-- 1 - Desafio -->
    <h4>Titulo desafio 1</h4>
</body>
</html>
